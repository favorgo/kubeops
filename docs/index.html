<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KubeOps Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.staticfile.org/docsify/4.12.1/themes/vue.min.css">
</head>
<body>
<div id="app"></div>
<script src="//cdn.staticfile.org/docsify/4.12.1/docsify.min.js"></script>
<script src="//cdn.staticfile.org/docsify/4.12.1/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
        loadSidebar: true,
        auto2top: true,
        autoHeader: true,
        subMaxLevel: 3,
        homepage: 'README.md',
        coverpage: [
            '/',
            '/en-us/',
            '/zh-cn/'
        ],
        name: 'pipperman/kubeops',
        repo: 'https://github.com/pipperman/kubeops',
        search: 'auto',
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/pipperman/kubeops/blob/main/docs/',
                null,
                function(file) {
                    if (file.indexOf('en') === -1) {
                        return '编辑'
                    } else {
                        return 'edit on git'
                    }
                }
            )
        ]
    }
</script>
</body>
</html>
