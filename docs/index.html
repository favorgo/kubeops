<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KubeOps Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.staticfile.org/docsify/4.12.1/themes/vue.min.css">
</head>
<body>
<div id="app"></div>
<script src="//cdn.staticfile.org/docsify/4.12.1/docsify.min.js"></script>
<script src="//cdn.staticfile.org/docsify/4.12.1/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
        loadSidebar: true,
        auto2top: true,
        autoHeader: true,
        subMaxLevel: 3,
        homepage: 'README.md',
        coverpage: [
            '/',
            '/en-us/',
            '/zh-cn/'
        ],
        name: 'kubeops',
        repo: 'https://github.com/pipperman/kubeops',
        search: 'auto',
        plugins: [
            EditOnGithubPlugin.create(
                <!--路径上会多一个kubeops-->
                'https://github.com/pipperman/kubeops/blob/main',
               null,
            )
        ]
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!--Java代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-java.js"></script>
<!--全文搜索,直接用官方提供的无法生效-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="//unpkg.com/docsify-copy-code"></script>
<!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
